<ion-content>
    <div class="h100p disFlex flexDirC">
        <!-- 侧边栏头部区域Begin -->
        <div class="h130 w100p headBgImg">
            <div class="h100p w100p disFlex justConC aligIteFE pb20">
                <div class="w90p">
                    <div>
                        <span class="ftz30 colorFFF">{{loginName}}</span>
                    </div>
                    <div class="mt10 disFlex">
                        <div class="pt3">
                            <span class="ftz18 colorFFF">{{loginPhone}}</span>
                        </div>
                        <!-- <div class="ml20" (click)="noDevTit()">
                            <i class="iconfont icon-Edit ftz20 colorFFF"></i>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="w100p borTBox"></div>
        <!-- 侧边栏头部区域End -->

        <div class="bgc0388FE flexGrow1 disFlex flexDirC justConSB">

            <!-- 侧边栏菜单区域Begin -->
            <ion-row>
                <ion-col class="disFlex justConC">
                    <div class="w95p">
                        <div class="" (click)="jumpPage('ConsignorListPage')">
                            <ion-row align-items-center>
                                <ion-col col-2>
                                    <i class="iconfont icon-FaHuoRen colorFFF ftz26"></i>
                                </ion-col>
                                <ion-col col-10>
                                    <span class="colorFFF ftz18">发货人管理</span>
                                </ion-col>
                            </ion-row>
                        </div>
                        <div class="" (click)="jumpPage('ConsigneeListPage')">
                            <ion-row align-items-center>
                                <ion-col col-2 text-left>
                                    <i class="iconfont icon-ShouHuoRen colorFFF ftz26"></i>
                                </ion-col>
                                <ion-col col-10>
                                    <span class="colorFFF ftz18">收货人管理</span>
                                </ion-col>
                            </ion-row>
                        </div>
                        <div class="" (click)="jumpPage('ChangePasswordPage')">
                            <ion-row align-items-center>
                                <ion-col col-2 text-left>
                                    <i class="iconfont icon-XiuGaiMiMa colorFFF ftz26"></i>
                                </ion-col>
                                <ion-col col-10>
                                    <span class="colorFFF ftz18">修改登录密码</span>
                                </ion-col>
                            </ion-row>
                        </div>
                        <!-- <div class="" (click)="noDevTit()">
                            <ion-row align-items-center>
                                <ion-col col-2 text-left>
                                    <i class="iconfont icon-BanBenXinXi colorFFF ftz26"></i>
                                </ion-col>
                                <ion-col col-10>
                                    <span class="colorFFF ftz18">版本信息</span>
                                </ion-col>
                            </ion-row>
                        </div> -->
                    </div>
                </ion-col>
            </ion-row>
            <!-- 侧边栏菜单区域End -->

            <!-- 侧边栏底部按钮Begin -->
            <ion-row class="h50">
                <ion-col col-12 no-padding>
                    <div class="w100p borTBox">
                        <div class="w90p m0a">
                            <ion-row>
                                <ion-col col-6>
                                    <ion-row align-items-center (click)="exit('login')">
                                        <ion-col col-2 text-left>
                                            <i class="iconfont icon-ZhuXiao colorFFF ftz26"></i>
                                        </ion-col>
                                        <ion-col col-8 text-center>
                                            <span class="colorFFF ftz16">退出账号</span>
                                        </ion-col>
                                    </ion-row>
                                </ion-col>
                                <ion-col col-6>
                                    <ion-row align-items-center (click)="exit('app')">
                                        <ion-col col-2 text-left>
                                            <i class="iconfont icon-TuiChu colorFFF ftz26"></i>
                                        </ion-col>
                                        <ion-col col-8 text-center>
                                            <span class="colorFFF ftz16">退出应用</span>
                                        </ion-col>
                                    </ion-row>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <!-- 侧边栏底部按钮End -->
        </div>
    </div>
</ion-content>
