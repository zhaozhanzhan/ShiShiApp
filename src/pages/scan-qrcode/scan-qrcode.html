<!-- 页面内容区域 Begin -->
<ion-content no-paddingt class="h100p">

            <div class="posAbs w220 h220 l0 r0 t0 b0 ma overflowH">

                        <div class="w20 h100p bor2TSFFF bor2LSFFF"></div>
                        <div class="w20 h100p bor2TSFFF bor2RSFFF"></div>
                    </div>
                    <div class="w100p h20 disFlex justConSB">
                        <div class="w20 h100p bor2BSFFF bor2LSFFF"></div>
                        <div class="w20 h100p bor2BSFFF bor2RSFFF"></div>
                    </div>
                </div>
                <div class="posAbs" [ngClass]="{'scanLine': isScanLine}"></div>
            </div>
            <div class="posAbs w100p b30 disFlex justConC aligIteC">
                <div class="" [hidden]="!isScanLine" (click)="toggleLight()">
                    <div class="h40 w40 iconBg disFlex justConC aligIteC borRadius50p" [ngClass]="{'active':isOpenLight}">

                    </div>
                    <div class="mt5 tac">
                        <span class="colorFFF ftz14">闪光灯</span>
                    </div>
                </div>
