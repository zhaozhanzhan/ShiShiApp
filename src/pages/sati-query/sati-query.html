<!-- 导航条区域 Begin -->
<ion-header>
    <ion-navbar color="orange" hideBackButton="true">
        <ion-title>满意度</ion-title>
        <ion-buttons start>
            <button ion-button class="pl10" (click)="backHome()">
                <!-- <span color="primary" showWhen="ios">返回</span> -->
                <ion-icon class="ftz30" name="ios-home" showWhen="android,windows,ios"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="pr10" (click)="navCtrl.canGoBack()?navCtrl.pop():''">
                <span showWhen="android,windows,ios">返回</span>
                <!-- <ion-icon class="ftz30" name="ios-home" showWhen="android,windows,ios"></ion-icon> -->
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-padding>
        <div class="pt5 pb5 pl10 pr10 bgcEEE">
            <div class="disFlex flexWrapW justConSB h30 aligIteC">
                <div class="ftz16">
                    <span>截止本月</span>
                </div>
                <div class="pr10">
                    <span (click)="openModal('DateSerModalPage',{'type':'sati'})">
                        <ion-icon class="ftz30" name="ios-search"></ion-icon>
                    </span>
                </div>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
<!-- 导航条区域 End -->

<!-- 页面内容区域 Begin -->
<ion-content>
    <div>
        <div>
            <div>
                <div class="p10">
                    <div class="disFlex flexDirC p3">
                        <div class="h80 disFlex justConSB">
                            <div class="h100p w33p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz16">满意</span>
                            </div>
                            <div class="h100p w65p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz14">{{formInfo?.satisfied * 100 | number:'1.2-2'}}%</span>
                            </div>
                            <!-- <div class="h100p w33p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz14">电话</span>
                            </div> -->
                        </div>
                        <div class="h80 disFlex justConSB mt2">
                            <div class="h100p w33p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz16">一般</span>
                            </div>
                            <div class="h100p w65p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz14">{{formInfo?.general * 100 | number:'1.2-2'}}%</span>
                            </div>
                            <!-- <div class="h100p w33p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz14">1</span>
                            </div> -->
                        </div>
                        <div class="h80 disFlex justConSB mt2">
                            <div class="h100p w33p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz16">不满意</span>
                            </div>
                            <div class="h100p w65p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz14">{{formInfo?.notSatisfied * 100 | number:'1.2-2'}}%</span>
                            </div>
                            <!-- <div class="h100p w33p cardBg1 disFlex aligIteC justConC">
                                <span class="colorFFF ftz14">100%</span>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="mt10">
                    <div class="borBBox">
                        <div class="disFlex justConSB h26 aligIteC pl10 pr10">
                            <span class="ftz16">综合满意率:</span>
                        </div>
                    </div>
                </div>
                <div class="mt30">
                    <div class="">
                        <div class="disFlex justConC h26 aligIteC pl10 pr10">
                            <span class="ftz40 color093">{{formInfo?.satisfied * 100 | number:'1.2-2'}}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<!-- 页面内容区域 End -->
