<!-- 导航条区域Begin -->
<ion-header>
    <ion-navbar color="main">
        <ion-title>验证码登录</ion-title>
        <ion-buttons start text-center class="w44">
            <button ion-button (click)="clickClose()">
                <span color="primary" showWhen="ios">取消</span>
                <ion-icon name="close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<!-- 导航条区域End -->

<!-- 页面内容区域Begin -->
<ion-content>
    <ion-grid no-padding margin-top [formGroup]="formData">
        <ion-row>
            <ion-col class="disFlex justConC">
                <div class="w90p">
                    <div class="borBBox">
                        <ion-row align-items-center>
                            <ion-col col-2 text-center>
                                <i class="iconfont icon-ShouJi ftz30"></i>
                            </ion-col>
                            <ion-col col-10>
                                <ion-input formControlName="phone" class="ftz16" type="text" placeholder="手机号码"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('phone').dirty && formData.get('phone').errors)">请输入正确的手机号</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="borBBox">
                        <ion-row align-items-center>
                            <ion-col col-2 text-center>
                                <i class="iconfont icon-YanZhengMa ftz30"></i>
                            </ion-col>
                            <ion-col col-6>
                                <ion-input formControlName="securityCode" class="ftz16" type="text" placeholder="请输入验证码"></ion-input>
                            </ion-col>
                            <ion-col col-4>
                                <button class="w100p ftz12" ion-button icon-start clear [disabled]="verifiState" (click)="getVerifiSms()">
                                    {{verifiText}}
                                </button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('securityCode').dirty && formData.get('securityCode').errors)">验证码格式错误</span>
                            </ion-col>
                        </ion-row>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="mt10">
            <ion-col text-center>
                <button ion-button class="w90p" (click)="clickLogin()">登录</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<!-- 页面内容区域End -->
