<!-- 导航条区域 Begin -->
<ion-header>
    <ion-navbar color="orange" hideBackButton="true">
        <ion-title>配置列表</ion-title>
        <ion-buttons start>
            <button ion-button class="pl10" (click)="backHome()">
                <!-- <span color="primary" showWhen="ios">返回</span> -->
                <ion-icon class="ftz30" name="ios-home" showWhen="android,windows,ios"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="pr10" (click)="navCtrl.canGoBack()?navCtrl.pop():''">
                <span showWhen="android,windows,ios">返回</span>
                <!-- <ion-icon class="ftz30" name="ios-home" showWhen="android,windows,ios"></ion-icon> -->
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<!-- 导航条区域 End -->

<!-- 页面内容区域 Begin -->
<ion-content>
    <div>
        <div class="mt20 parentBox" *ngFor="let x of dataList;let i = index;">
            <div class="borTBox" [ngClass]="{'childListHide': !x.isActive, 'childListShow': x.isActive}">
                <div class="h60 w100p borBBox" (click)="menuOpenToggle(x.isActive,x,i)">
                    <div class="disFlex aligIteS h100p pl10 pr10">
                        <div class="w60 p5">
                            <div class="w100p h100p">
                                <img *ngIf="!(x.fileUrl)" src="assets/imgs/logo1.png">
                                <img *ngIf="(x.fileUrl)" class="h100p w100p" [src]="baseImgUrl + x.fileUrl">
                            </div>
                        </div>
                        <div class="flexGrow1 disFlex aligIteC pl30">
                            <div>
                                <span class="ftz20 ftwB">{{x.label}}</span>
                            </div>
                        </div>
                        <div class="w30 disFlex aligIteC justConC">
                            <div>
                                <ion-icon class="ftz30 color999" [hidden]="x.isActive" name="ios-arrow-forward"></ion-icon>
                                <ion-icon class="ftz30 color999" [hidden]="!x.isActive" name="ios-arrow-down"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="childListCtrl">
                    <div class="h100p">
                        <ul class="p5">
                            <li class="h40 pl10 pr10 disFlex justConSB aligIteC" [ngClass]="{'iconBg1': j%2 == 0,'iconBg3': j%2 == 1}" *ngFor="let y of x.homeServerItemsList;let j = index">
                                <div>
                                    <span class="ftz16 colorFFF">{{y.caption}}</span>
                                </div>
                                <div>
                                    <span class="ftz16 colorFFF" *ngFor="let z of y.billingMethodObjs;let k = index;">{{z.billingMethodDetail}}<i *ngIf="!(k == y.billingMethodObjs.length-1)"> &nbsp;</i></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<!-- 页面内容区域 End -->
