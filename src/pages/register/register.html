<!-- 导航条区域Begin -->
<ion-header>
    <ion-navbar color="main">
        <ion-title>注册</ion-title>
        <ion-buttons start (click)="navCtrl.canGoBack()?navCtrl.pop():''">
            <button ion-button>
                <span color="primary" showWhen="ios,android,windows">返回</span>
                <!-- <ion-icon name="arrow-back" showWhen="ios,android,windows"></ion-icon> -->
            </button>
        </ion-buttons>
        <!-- <ion-buttons end>
            <button ion-button>
            <span color="primary" showWhen="ios">完成</span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
          </button>
        </ion-buttons> -->
    </ion-navbar>
</ion-header>
<!-- 导航条区域End -->

<!-- 页面内容区域Begin -->
<ion-content>
    <ion-grid no-padding margin-top [formGroup]="formData">
        <ion-row>
            <ion-col class="disFlex justConC">
                <div class="w90p">
                    <div class="">
                        <ion-row no-padding>
                            <ion-col col-10 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">姓名</ion-label>
                                    <ion-input formControlName="workerName" class="ftz15" placeholder="请上传身份证照片" readonly='true'></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-2 no-padding text-center class="pt10" (click)="jumpPage('UploadIdCardPage')">
                                <i class="iconfont icon-XiangJi ftz26"></i>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('workerName').dirty && formData.get('workerName').errors)">姓名长度小于&nbsp;2&nbsp;位或包含非法字符</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="">
                        <ion-row no-padding>
                            <ion-col col-12 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">身份证</ion-label>
                                    <ion-input formControlName="idCard" class="ftz15" placeholder="请上传身份证照片" readonly='true'></ion-input>
                                </ion-item>
                            </ion-col>
                            <!-- <ion-col col-2 no-padding text-center class="pt10" (click)="jumpPage('UploadIdCardPage')">
                                  <i class="iconfont icon-XiangJi ftz26"></i>
                              </ion-col> -->
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('idCard').dirty && formData.get('idCard').errors)">身份证号码格式错误</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="">
                        <ion-row no-padding>
                            <ion-col col-12 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">车牌号</ion-label>
                                    <ion-input formControlName="plateNum" class="ftz15" placeholder="请输入三轮车车牌号"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('plateNum').dirty && formData.get('plateNum').errors)">请输入正确的三轮车车牌号</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="">
                        <ion-row no-padding>
                            <ion-col col-12 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">手机号</ion-label>
                                    <ion-input formControlName="phoneNum" class="ftz15" placeholder="请输入手机号码"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('phoneNum').dirty && formData.get('phoneNum').errors)">请输入正确的手机号</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="">
                        <ion-row>
                            <ion-col col-9 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">验证码</ion-label>
                                    <ion-input formControlName="securityCode" class="ftz15" placeholder="请输入验证码"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-3 no-padding>
                                <button class="w100p ftz12" ion-button icon-start clear [disabled]="verifiState" (click)="getVerifiSms()">{{verifiText}}</button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('securityCode').dirty && formData.get('securityCode').errors)">验证码格式错误</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="">
                        <ion-row no-padding>
                            <ion-col col-12 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">密码</ion-label>
                                    <ion-input type="password" formControlName="password" class="ftz15" placeholder="请输入密码"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('password').dirty && formData.get('password').errors)">密码长度为 6 ~ 16位</span>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div class="">
                        <ion-row no-padding>
                            <ion-col col-12 no-padding>
                                <ion-item no-padding>
                                    <ion-label class="w50 ftz15">密码</ion-label>
                                    <ion-input type="password" formControlName="confirmPwd" class="ftz15" placeholder="请再次输入密码"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-12>
                                <span class="colorDan" [hidden]="!(formData.get('confirmPwd').dirty && formData.get('confirmPwd').errors)">密码长度为 6 ~ 16位</span>
                            </ion-col>
                        </ion-row>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="mt10">
            <ion-col text-center>
                <button ion-button color="main" class="w90p" (click)="saveForm()">完成</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<!-- 页面内容区域End -->
