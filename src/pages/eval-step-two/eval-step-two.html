<!-- 页面内容区域 Begin -->
<ion-content>
    <div>
        <div>
            <div>
                <div class="stepPar mt5">
                    <ul>
                        <li class="zIndex3 active">评价语音</li>
                        <li class="zIndex2 active">满意度选择</li>
                        <li class="zIndex1">完成</li>
                    </ul>
                </div>
                <div class="h350 w100p disFlex flexDirC justConSA aligIteC">
                    <div class="w200 h60 disFlex" (click)="setEvaluState(1)">
                        <div class="w60 h100p bgc05B73B borRadius50p mr10 disFlex justConC aligIteC">
                            <i class="iconfont icon-ManYi9 ftz60"></i>
                        </div>
                        <div class="flexGrow1 disFlex justConC aligIteC borB7D8E0" [ngClass]="{'btnActive': evaluState == 1}">
                            <ion-icon name="md-checkmark" class="ftz26 mr10" *ngIf="evaluState == 1"></ion-icon>
                            <span class="ftz16">满&emsp;意</span>
                        </div>
                    </div>
                    <div class="w200 h60 disFlex" (click)="setEvaluState(2)">
                        <div class="w60 h100p bgcFF0 borRadius50p mr10 disFlex justConC aligIteC">
                            <i class="iconfont icon-YiBan ftz60"></i>
                        </div>
                        <div class="flexGrow1 disFlex justConC aligIteC borB7D8E0" [ngClass]="{'btnActive': evaluState == 2}">
                            <ion-icon name="md-checkmark" class="ftz26 mr10" *ngIf="evaluState == 2"></ion-icon>
                            <span class="ftz16">一&emsp;般</span>
                        </div>
                    </div>
                    <div class="w200 h60 disFlex" (click)="setEvaluState(3)">
                        <div class="w60 h100p bgcF00 borRadius50p mr10 disFlex justConC aligIteC">
                            <i class="iconfont icon-BuManYi ftz60"></i>
                        </div>
                        <div class="flexGrow1 disFlex justConC aligIteC borB7D8E0" [ngClass]="{'btnActive': evaluState == 3}">
                            <ion-icon name="md-checkmark" class="ftz26 mr10" *ngIf="evaluState == 3"></ion-icon>
                            <span class="ftz16">不满意</span>
                        </div>
                    </div>
                </div>
                <!-- <div class="posAbs w100p b80 disFlex flexDirC aligIteC color999">
                    <div>
                        <div>
                            <span>提示</span>
                        </div>
                        <div>
                            <span>&emsp;1.请按住录音图标进行录音</span>
                        </div>
                        <div>
                            <span>&emsp;2.松开手指即录音完毕</span>
                        </div>
                    </div>
                </div> -->
                <div class="posAbs w100p b10">
                    <div text-center>
                        <button ion-button round class="w90p" color="danger" [disabled]="!evaluState" (click)="nextStep()">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar class="" color="">
        <div class="disFlex justConSB aligIteC h100p">
            <div class="w100p txtEll flexShrink0 tac">
                <span class="ftz14">友情提示：未完成当页操作则无法进入下一步</span>
            </div>
        </div>
    </ion-toolbar>
</ion-footer>
<!-- 页面内容区域 End -->
